spring.application.name=subscription-management-api

spring.datasource.url=jdbc:mysql://localhost:3306/subscription_management_db?serverTimezone=UTC
spring.datasource.username=USER_HERE
spring.datasource.password=PASSWORD_HERE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
